---
- hosts: webservers
  become: yes
  become_method: sudo
  remote_user: runner

  tasks:
  - name: Install NMAP
    ansible.builtin.apt:
      name: nmap
      state: latest
      update_cache: True

  - name: Copy nmap targets list
    copy:
      src: ./targets.txt
      dest: ~/targets.txt
      force: yes
      mode: 0644
      
  - name: Run nmap
    shell: "nmap -iL ~/targets.txt - p 80 -oG -"
    register: nmap_result

  - name: Nmap output
    debug:
      msg: "{{ nmap_result.stdout_lines }}"
